<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="Exercise6.css">
        <script src="Exercise6.js"></script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Petrol Calculator</h1> <!--h1 heading for the title of the website-->
        <hr> <!--hr tag for separation of title and content -->
        <form> <!--form tag for the use of text fields and buttons-->
            <h3>Cost of petrol per liter:</h3> <!--h3 heading for the subheaders of the website-->
            <input class="space" type="text" id="costPerLiter" value="1.72"> <!--Text field for users to input a petrol's cost per liter -->
            <h3>Number of liters purchased:</h3>
            <input class="space" type="text" id="litersPurchased" value="0"><br><br><br> <!--Text field for users to input number of liters purchased with multiple break lines for more space-->
            <input class="button" type="button" onClick="calculate()" Value="Calculate"> <!--Button to calculate the petrol's cost per liter and number of liters purchased-->
        </form>
        <p>Total Cost: <!--To display the result of the calculation-->
            <span id = "cost"></span>
        </p>
    </body>
</html>
